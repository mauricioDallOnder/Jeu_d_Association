<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Ajouter un nouveau mot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <form id="addWordForm" enctype="multipart/form-data">
    <h1>Ajouter un nouveau mot</h1>
    <label for="categorySelect">Catégorie existante</label>
    <!-- Inicialmente, o select exibe "Carregando categorias..." -->
    <select id="categorySelect" name="category">
      <option value="">Chargement des catégories...</option>
    </select>
    
    <div id="newCategoryContainer" style="display:none;">
      <label for="newCategory">Nouvelle catégorie</label>
      <input type="text" id="newCategory" name="newCategory" placeholder="Entrez le nom de la nouvelle catégorie">
    </div>
    
    <label for="name">Mot:le mot doit contenir le bon article (défini, indéfini et partitif)</label>
    <input type="text" id="name" name="name" required placeholder="Ex:La chemise">
    
    <!-- Campo 'key' oculto, gerado automaticamente -->
    <input type="hidden" id="key" name="key">
    
    <label for="desc">Description du mot <span class="info">(Ex: inscrire un point ou un but dans un match)</span></label>
    <textarea id="desc" name="desc" rows="4" required placeholder="Entrez une description claire pour le nouveau mot"></textarea>
    
    <label for="image">Image (fichier image)</label>
    <input type="file" id="image" name="image" accept="image/*" required>
    
    <button type="submit" id="button-envia">Envoyer</button>
  </form>
  
  <div id="response"></div>
  
  <script>
    // Ao carregar a página, busca as categorias do arquivo JSON usando a URL raw do GitHub
    document.addEventListener("DOMContentLoaded", async () => {
      const select = document.getElementById("categorySelect");
      try {
        // Use a URL raw para acessar o JSON
        const response = await fetch('https://raw.githubusercontent.com/mauricioDallOnder/jeu/main/correctAnswers.json');
        if (!response.ok) {
          throw new Error("Erro ao carregar o arquivo JSON");
        }
        const data = await response.json();
        // Limpa o select e adiciona a opção padrão
        select.innerHTML = '<option value="">-- Selecione uma categoria existente ou escolha criar nova --</option>';
        for (const category in data) {
          if (data.hasOwnProperty(category)) {
            const option = document.createElement("option");
            option.value = category;
            // Exibe o nome com underscores substituídos por espaços
            option.textContent = category.replace(/_/g, ' ');
            select.appendChild(option);
          }
        }
        // Adiciona a opção para criar nova categoria
        const optionNova = document.createElement("option");
        optionNova.value = "nova";
        optionNova.textContent = "Criar Nova Categoria";
        select.appendChild(optionNova);
      } catch (error) {
        console.error("Erro ao carregar categorias:", error);
        select.innerHTML = '<option value="nova">Criar Nova Categoria</option>';
      }
    });
    
    // Função para gerar uma "slug" a partir do nome
    function slugify(text) {
      return text
        .toString()
        .toLowerCase()
        .trim()
        .replace(/\s+/g, '_')       // substitui espaços por underlines
        .replace(/[^\w\-]+/g, '')   // remove caracteres indesejados
        .replace(/\_\_+/g, '_');    // remove underlines duplicados
    }
    
    // Atualiza automaticamente o campo 'key' com base no valor do campo 'name'
    const nameInput = document.getElementById('name');
    const keyInput = document.getElementById('key');
    nameInput.addEventListener('input', () => {
      keyInput.value = slugify(nameInput.value);
    });
    
    // Exibe ou oculta o campo para nova categoria conforme a seleção do dropdown
    const categorySelect = document.getElementById('categorySelect');
    const newCategoryContainer = document.getElementById('newCategoryContainer');
    categorySelect.addEventListener('change', () => {
      if (categorySelect.value === 'nova' || categorySelect.value === '') {
        newCategoryContainer.style.display = 'block';
      } else {
        newCategoryContainer.style.display = 'none';
      }
    });
    
    // Submissão do formulário
    const form = document.getElementById('addWordForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Se o usuário selecionar "nova" ou não selecionar nenhuma categoria, usa o valor do campo de nova categoria
      const selectedCategory = categorySelect.value;
      const newCategory = document.getElementById('newCategory').value.trim();
      let category = selectedCategory;
      if (!selectedCategory || selectedCategory === 'nova') {
        if (!newCategory) {
          alert("Por favor, informe a nova categoria.");
          return;
        }
        category = newCategory;
      }
      
      // Cria o FormData com os dados do formulário
      const formData = new FormData();
      formData.append("category", category);
      formData.append("key", keyInput.value);
      formData.append("name", nameInput.value.trim());
      formData.append("desc", document.getElementById('desc').value.trim());
      formData.append("image", document.getElementById('image').files[0]);
      
      const responseDiv = document.getElementById('response');
      
      try {
        const response = await fetch('https://nodejs-serverless-function-express-navy-mu.vercel.app/api/hello', {
          method: 'POST',
          body: formData
        });
        const result = await response.json();
        if (result.success) {
          responseDiv.textContent = 'Nova palavra adicionada com sucesso!';
          form.reset();
          newCategoryContainer.style.display = 'none';
        } else {
          responseDiv.textContent = 'Erro ao adicionar a nova palavra: ' + JSON.stringify(result);
        }
      } catch (error) {
        responseDiv.textContent = 'Erro: ' + error.message;
      }
    });
  </script>
</body>
</html>
