<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu de langage avec cat√©gories</title>
  <style>
    /* Estilos Gerais */
    body {
      margin: 0;
      padding: 20px;
      background-color: #1a237e;
      font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
      color: white;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .category-selector {
      margin: 20px 0;
      text-align: center;
    }
    .category-selector select,
    .items-per-page {
      padding: 12px 20px;
      border-radius: 25px;
      background-color: #3949ab;
      color: white;
      border: none;
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .category-selector select:hover,
    .items-per-page:hover {
      background-color: #5c6bc0;
      transform: scale(1.05);
    }

    /* Container de Descri√ß√£o com √Åudio (√≠cone √† esquerda) */
    .desc-container {
      display: flex;
      flex-direction: row;
      align-items: center;
      margin: 20px auto;
      background: #3949ab;
      padding: 15px;
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      color: white;
    }
    .desc-audio {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 24px;
    }
    .desc-content {
      flex: 1;
      font-size: 16px;
      margin-left: 10px;
      text-align: left;
    }
    .close-desc {
      cursor: pointer;
      font-size: 20px;
      margin-left: 10px;
    }

    /* Container do Jogo (Imagens e Palavras) */
    .game-content {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }
    .image-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      justify-content: center;
      margin-bottom: 40px;
      padding: 0 20px;
    }
    .words-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-bottom: 40px;
      padding: 0 20px;
    }
    .image-item {
      background-color: #3949ab;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .image-item:hover {
      transform: translateY(-5px);
    }
    .image-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      border: 3px solid #fff;
    }
    .drop-zone {
      background-color: rgba(255, 255, 255, 0.15);
      border: 2px dashed #fff;
      border-radius: 10px;
      min-height: 60px;
      margin-top: 15px;
      padding: 15px;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .word {
      background-color: #3949ab;
      border: 2px solid #fff;
      border-radius: 30px;
      padding: 15px 30px;
      cursor: move;
      user-select: none;
      font-size: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
    }
    .word:hover {
      background-color: #5c6bc0;
      transform: scale(1.05);
    }
    .sound-icon {
      cursor: pointer;
      padding: 5px;
      transition: transform 0.2s ease;
    }
    .sound-icon:hover {
      transform: scale(1.2);
    }
    .correct {
      background-color: #4CAF50 !important;
      border-color: #4CAF50;
    }
    .incorrect {
      background-color: #ff4444 !important;
      border-color: #ff4444;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
    .shake {
      animation: shake 0.5s ease-in-out;
    }
    .completion-message {
      text-align: center;
      margin: 40px 0;
      display: none;
    }
    .next-category-btn {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s ease;
    }
    .next-category-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
    }
    /* Bot√µes de Navega√ß√£o de P√°gina */
    #paginationButtons {
      text-align: center;
      margin-bottom: 20px;
    }
    #paginationButtons button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 0 10px;
      transition: background-color 0.3s ease;
    }
    #paginationButtons button:hover {
      background-color: #1558b0;
    }
    /* Responsividade: em telas pequenas, exibe 2 colunas para imagens e palavras */
    @media (max-width: 768px) {
      .game-content {
        display: flex;
        flex-wrap: wrap;
      }
      .image-container,
      .words-container {
        width: 50%;
      }
      .image-container {
        padding: 0 10px;
      }
      .words-container {
        padding: 0 10px;
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>D√©placez le mot vers la bonne r√©ponse</h1>
      <div class="category-selector">
        <select id="categorySelect"></select>
        <select class="items-per-page" id="itemsPerPage">
          <option value="4">4 itens</option>
          <option value="8">8 itens</option>
          <option value="16">16 itens</option>
        </select>
      </div>
    </header>

    <!-- Container de Descri√ß√£o com √Åudio (√≠cone √† esquerda) -->
    <div class="desc-container" id="descContainer">
      <span class="desc-audio" id="descAudio">üîä</span>
      <div class="desc-content" id="descContent"></div>
      <span class="close-desc" onclick="closeDesc()">√ó</span>
    </div>

    <!-- Container para as √°reas de Imagem e Palavras -->
    <div class="game-content">
      <div class="image-container" id="imageContainer"></div>
      <div class="words-container" id="wordsContainer"></div>
    </div>

    <!-- Bot√µes de Navega√ß√£o para as P√°ginas -->
    <div id="paginationButtons">
      <button id="prevPageBtn">Pr√©c√©dent</button>
      <button id="nextPageBtn">Suivant</button>
    </div>

    <div class="completion-message" id="completionMessage">
      <p>F√©licitations! Vous avez compl√©t√© cette cat√©gorie!</p>
      <button class="next-category-btn" id="nextCategoryBtn">Cat√©gorie suivante</button>
    </div>
  </div>

  <script>
    // Vari√°veis globais
    let currentDesc = '';
    let synth = window.speechSynthesis;
    let currentCategoryIndex = 0;
    let currentPageIndex = 0;
    let categories = [];
    let categoryPages = [];
    let gameData = {};
    let itemsPerPage = parseInt(document.getElementById('itemsPerPage').value);

    // Fun√ß√£o para carregar todas as vozes dispon√≠veis
    function loadVoices() {
      return new Promise((resolve, reject) => {
        let voices = window.speechSynthesis.getVoices();
        if (voices.length > 0) {
          resolve(voices);
        } else {
          window.speechSynthesis.onvoiceschanged = () => {
            voices = window.speechSynthesis.getVoices();
            resolve(voices);
          };
        }
      });
    }

    // Fun√ß√£o para reproduzir a descri√ß√£o com √°udio
    function playDesc(text) {
      if (synth && text) {
        loadVoices().then(voices => {
          const utterance = new SpeechSynthesisUtterance(text);
          utterance.lang = 'fr-FR';
          utterance.rate = 0.9;
          const frenchVoice = voices.find(v => v.lang.startsWith('fr'));
          if (frenchVoice) {
            utterance.voice = frenchVoice;
          }
          synth.cancel();
          synth.speak(utterance);
        });
      }
    }

    // Fun√ß√£o para reproduzir o som da palavra
    function playSound(text) {
      if (synth && text) {
        loadVoices().then(voices => {
          const utterance = new SpeechSynthesisUtterance(text);
          utterance.lang = 'fr-FR';
          utterance.rate = 0.9;
          const frenchVoice = voices.find(v => v.lang.startsWith('fr'));
          if (frenchVoice) {
            utterance.voice = frenchVoice;
          }
          synth.cancel();
          synth.speak(utterance);
        });
      }
    }

    // Fun√ß√£o para fechar a descri√ß√£o
    function closeDesc() {
      document.getElementById('descContainer').style.display = 'none';
      currentDesc = '';
    }

    // Fun√ß√£o para exibir a descri√ß√£o com √°udio
    function showDescription(key) {
      const category = categories[currentCategoryIndex];
      const item = gameData[category][key];
      if (item && item.desc) {
        currentDesc = item.desc;
        const descContainer = document.getElementById('descContainer');
        const descContent = document.getElementById('descContent');
        descContent.textContent = item.desc;
        descContainer.style.display = 'flex';
      }
    }

    // Ativa a leitura da descri√ß√£o ao clicar no bot√£o de √°udio
    document.getElementById('descAudio').addEventListener('click', () => {
      playDesc(currentDesc);
    });

    // Fun√ß√£o para dividir um array em peda√ßos (chunks)
    function chunkArray(array, chunkSize) {
      const chunks = [];
      for (let i = 0; i < array.length; i += chunkSize) {
        chunks.push(array.slice(i, i + chunkSize));
      }
      return chunks;
    }

    // Fun√ß√£o para embaralhar um array usando o algoritmo Fisher-Yates
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Fun√ß√£o de dragstart
    function handleDragStart(e) {
      const key = e.currentTarget.dataset.key;
      e.dataTransfer.setData('text/plain', key);
    }

    // Fun√ß√£o para permitir drop
    function handleDragOver(e) {
      e.preventDefault();
    }

    // Fun√ß√£o para tratar drop
    function handleDrop(e) {
      e.preventDefault();
      const draggedKey = e.dataTransfer.getData('text/plain').trim();
      const correctKey = e.currentTarget.dataset.key.trim();
      if (draggedKey === correctKey) {
        const dropSpan = document.createElement('span');
        dropSpan.textContent = draggedKey;
        e.currentTarget.innerHTML = '';
        e.currentTarget.appendChild(dropSpan);
        e.currentTarget.classList.add('correct');
        e.currentTarget.classList.remove('incorrect', 'shake');
        const wordsContainer = document.getElementById('wordsContainer');
        const words = Array.from(wordsContainer.children);
        const draggedWord = words.find(word => word.dataset.key.trim() === draggedKey);
        if (draggedWord) draggedWord.remove();
      } else {
        const dropSpan = document.createElement('span');
        dropSpan.textContent = draggedKey;
        e.currentTarget.innerHTML = '';
        e.currentTarget.appendChild(dropSpan);
        e.currentTarget.classList.add('incorrect', 'shake');
        e.currentTarget.classList.remove('correct');
        setTimeout(() => e.currentTarget.classList.remove('shake'), 500);
      }
    }

    // Fun√ß√£o para preencher o seletor de categorias
    function populateCategorySelect() {
      const select = document.getElementById('categorySelect');
      categories.forEach((category, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = category.replace(/_/g, ' ');
        select.appendChild(option);
      });
      select.addEventListener('change', (e) => {
        currentCategoryIndex = parseInt(e.target.value);
        loadCategory(currentCategoryIndex);
      });
    }

    // Fun√ß√£o para carregar uma categoria a partir do √≠ndice
    function loadCategory(index) {
      const category = categories[index];
      let categoryData = Object.entries(gameData[category]);
      // Embaralha todos os itens da categoria antes de dividi-los em p√°ginas
      categoryData = shuffle(categoryData);
      itemsPerPage = parseInt(document.getElementById('itemsPerPage').value);
      categoryPages = chunkArray(categoryData, itemsPerPage);
      currentPageIndex = 0;
      loadPage(currentPageIndex);
    }

    // Fun√ß√£o para carregar uma p√°gina da categoria
    function loadPage(pageIndex) {
      if (pageIndex >= categoryPages.length) {
        document.getElementById('completionMessage').style.display = 'block';
        return;
      }
      const pageItems = categoryPages[pageIndex];
      const imageContainer = document.getElementById('imageContainer');
      const wordsContainer = document.getElementById('wordsContainer');
      imageContainer.innerHTML = '';
      wordsContainer.innerHTML = '';
      document.getElementById('descContainer').style.display = 'none';

      // Exibe os itens (imagens)
      pageItems.forEach(([key, item]) => {
        const imageItem = document.createElement('div');
        imageItem.className = 'image-item';
        const img = document.createElement('img');
        img.src = item.imgUrl;
        img.alt = item.name;
        img.addEventListener('click', () => {
          showDescription(key);
        });
        const dropZone = document.createElement('div');
        dropZone.className = 'drop-zone';
        dropZone.dataset.key = key;
        dropZone.addEventListener('dragover', handleDragOver);
        dropZone.addEventListener('drop', handleDrop);
        imageItem.append(img, dropZone);
        imageContainer.appendChild(imageItem);
      });

      // Exibe as palavras (itens) embaralhadas para drag and drop
      // Como j√° embaralhamos na fun√ß√£o loadCategory, n√£o √© necess√°rio chamar shuffle novamente
      pageItems.forEach(([key]) => {
        const word = document.createElement('div');
        word.className = 'word';
        word.draggable = true;
        word.dataset.key = key;
        const textSpan = document.createElement('span');
        textSpan.textContent = key;
        const soundIcon = document.createElement('span');
        soundIcon.innerHTML = 'üîä';
        soundIcon.className = 'sound-icon';
        soundIcon.onclick = (e) => {
          e.stopPropagation();
          playSound(key);
        };
        word.append(textSpan, soundIcon);
        word.addEventListener('dragstart', handleDragStart);
        wordsContainer.appendChild(word);
      });
    }

    // Carrega os dados do JSON e inicia o jogo
    fetch('correctAnswers.json')
      .then(response => response.json())
      .then(data => {
        gameData = data;
        categories = Object.keys(gameData);
        populateCategorySelect();
        loadCategory(currentCategoryIndex);
      });

    // Bot√µes de Navega√ß√£o de P√°gina
    document.getElementById('prevPageBtn').addEventListener('click', () => {
      if (currentPageIndex > 0) {
        currentPageIndex--;
        loadPage(currentPageIndex);
      }
    });
    document.getElementById('nextPageBtn').addEventListener('click', () => {
      if (currentPageIndex < categoryPages.length - 1) {
        currentPageIndex++;
        loadPage(currentPageIndex);
      }
    });
    document.getElementById('itemsPerPage').addEventListener('change', () => {
      loadCategory(currentCategoryIndex);
    });
    document.getElementById('nextCategoryBtn').addEventListener('click', () => {
      currentCategoryIndex = (currentCategoryIndex + 1) % categories.length;
      document.getElementById('categorySelect').value = currentCategoryIndex;
      loadCategory(currentCategoryIndex);
    });
  </script>
</body>
</html>
